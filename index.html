<html lang="ko">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고량주</title>
        <link rel="stylesheet" href="./style.css">
       
    </Head>
    <body>
    <header>
        <span class="title">고량주</span>
    </header>
    <main>
        <div class="sidebar">
            <span>전통주</span>
            <span>맥주</span>
            <span>칵테일</span>
            <span>와인</span>
            <span>하이볼</span>
        </div>
        <section class="container">
            <div class="card">
                <img src="./images/traditional.jpg" alt="전통주" />
                <span>요즘 전통주가 맛있더라구요</span>

            <div class="card">
                <img src="./images/beer.jpg" alt="맥주" />

            <div class="card">

            <div class="card">

                <span>달달한 와인을 좋아해요</span>
            </div>
            <div class="card">
                <img src="./images/highball.png" alt="하이볼" />
                <span>얼그레이 하이볼이 요새 인기가 많던데 저도 좋아해요ㅋㅋㅋ</span>
